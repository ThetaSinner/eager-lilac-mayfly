before_install:
- echo | sudo apt-add-repository ppa:dhart/ppa
- sudo apt-get -qq update
install:
- sudo apt-get install -y cxxtest
matrix:
  include:
  - compiler: gcc
    addons:
      apt:
        sources:
        - george-edison55-precise-backports
        - ubuntu-toolchain-r-test
        packages:
        - g++-5
        - cmake
        - cmake-data
    env: COMPILER=g++-5 CXXTEST=/usr/include
script:
- mkdir build
- cd build
- cmake -DCMAKE_CXX_COMPILER=$COMPILER .. && make && cd bin && ./test-echelon
language: cpp
notifications:
  webhooks:
  - http://echelon-lang.org/webhooks/travis-notify.php
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - docs.tar.gz
    - release.tar.gz
  on:
    repo: ThetaSinner/echelon
    tags: true
