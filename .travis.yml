before_install:
  - echo | sudo apt-add-repository ppa:dhart/ppa
  - sudo apt-get -qq update
  - sudo apt-get install -y cxxtest

addons:
  apt:
    sources:
      - george-edison55-precise-backports
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5
      - cmake
      - cmake-data

env: 
    - CXXTEST=/usr/include
    - COMPILER=g++-5

script:
  - ./build.sh

compiler:
  - gcc

language: cpp
